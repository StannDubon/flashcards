<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigonometricas</title>
  <link rel="icon" href="/sources/logo.svg" type="image/png">
  <link rel="icon" type="image/png" sizes="192x192" href="/sources/logo.svg">

  <link rel="stylesheet" href="styles/flashcards.css">
  <script src="/scripts/latex-support.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

</head>
<body>

  <header>
    <h1>Identidades Trigonometricas</h1>
  </header>

  <div class="controls">
    <div class="counter" id="counter">1/12</div>
  </div>

  <div class="flip-card" onclick="flipCard()">
    <div class="flip-card-inner" id="card-inner">
      <div class="flip-card-front" id="question">
        <div class="card-content">Cargando...</div>
      </div>
      <div class="flip-card-back" id="answer">
        <div class="card-content">...</div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="nextCard()">Siguiente Carta</button>
  </div>

  <div class="hint">Presiona Espacio para voltear o avanzar</div>

  <script>
    const flashcards = [
        { 
            q: 'Pitagórica:<br><br>$\\cos^2x$', 
            a: '$1 - \\sin^2x$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\sin^2x$', 
            a: '$1 - \\cos^2x$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\tan^2x$', 
            a: '$\\sec^2x - 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\cot^2x$', 
            a: '$\\csc^2x - 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\sec^2x$', 
            a: '$\\tan^2x + 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\csc^2x$', 
            a: '$\\cot^2x + 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },

        { 
            q: 'Angulo doble:<br><br>$\\sin^2x$', 
            a: '$\\dfrac{1 - \\cos(2x)}{2}$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Angulo doble:<br><br>$\\cos^2x$', 
            a: '$\\dfrac{1 + \\cos(2x)}{2}$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Angulo doble:<br><br>$\\tan^2x$', 
            a: '$1 - \\dfrac{2\\tan x}{\\tan(2x)}$',
            style: 'text-align: center; font-size: 1.2em;'
        }
    ];
  </script>
</body>

<script src="/scripts/style-switcher.js"></script>
<script src="/scripts/cards-swipper.js"></script>
</html>
