<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometricas</title>
    <link rel="icon" href="/sources/logo.svg" type="image/png">
    <link rel="icon" type="image/png" sizes="192x192" href="/sources/logo.svg">
  <style>
    :root {
      --primary-color: #8f69cc;
      --secondary-color: #8f69cc;
      --text-color: #f8f9fa;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }

    .counter {
      background: var(--primary-color);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 600px;
      height: 300px;
      perspective: 2000px;
      margin: 20px 0;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      transition: var(--transition);
    }

    .flip-card-front {
      border: 2px solid var(--primary-color);
    }

    .flip-card-back {
      border: 2px solid var(--secondary-color);
      transform: rotateY(180deg);
      color: var(--primary-color);
    }

    .card-content {
      font-size: 1.5rem;
      width: 100%;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      min-width: 150px;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .hint {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--primary-color);
      opacity: 0.8;
    }

    /* Animación de flip mejorada */
    @keyframes flipIn {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(180deg); }
    }

    @keyframes flipOut {
      0% { transform: rotateY(180deg); }
      100% { transform: rotateY(0); }
    }

    .flip-in {
      animation: flipIn 0.6s forwards;
    }

    .flip-out {
      animation: flipOut 0.6s forwards;
    }

    /* ============================================= */
    /* MEJORAS ESPECÍFICAS PARA MÓVILES */
    /* ============================================= */
    @media (max-width: 630px) {
      body {
        padding: 15px;
        justify-content: flex-start;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .controls {
        margin-bottom: 15px;
      }

      .counter {
        padding: 8px 15px;
        font-size: 1.3rem;
      }

      .flip-card {
        height: 50vh;
        min-height: 250px;
        max-height: 350px;
        margin: 15px 0;
      }

      .flip-card-front, .flip-card-back {
        padding: 20px;
      }

      .card-content {
        font-size: 2rem;
        overflow: none;
        max-height: 100%;
        -webkit-overflow-scrolling: touch;
      }

      .buttons {
        margin-top: 20px;
        width: 100%;
        padding: 0 10px;
      }

      button {
        padding: 16px 25px;
        font-size: 1.5rem;
        width: 100%;
        max-width: 400px;
        min-width: unset;
        height: 150px;
      }

      .hint {
        display: none; /* Ocultamos el hint del teclado en móviles */
      }

      /* Mejoras táctiles */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      button:active {
        transform: scale(0.98);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
      
      .card-content {
        font-size: 1.9rem;
      }
    }
    
  </style>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { 
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        tags: 'ams',
        packages: {'[+]': ['color']}
      },
      svg: { fontCache: 'global' },
      options: {
        enableMenu: false
      },
      loader: {load: ['[tex]/color']}
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>

  <header>
    <h1>Identidades Trigonometricas</h1>
  </header>

  <div class="controls">
    <div class="counter" id="counter">1/12</div>
  </div>

  <div class="flip-card" onclick="flipCard()">
    <div class="flip-card-inner" id="card-inner">
      <div class="flip-card-front" id="question">
        <div class="card-content">Cargando...</div>
      </div>
      <div class="flip-card-back" id="answer">
        <div class="card-content">...</div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="nextCard()">Siguiente Carta</button>
  </div>

  <div class="hint">Presiona Espacio para voltear o avanzar</div>

  <script>
    const flashcards = [
        { 
            q: 'Pitagórica:<br><br>$\\cos^2x$', 
            a: '$1 - \\sin^2x$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\sin^2x$', 
            a: '$1 - \\cos^2x$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\tan^2x$', 
            a: '$\\sec^2x - 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\cot^2x$', 
            a: '$\\csc^2x - 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\sec^2x$', 
            a: '$\\tan^2x + 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Pitagórica:<br><br>$\\csc^2x$', 
            a: '$\\cot^2x + 1$',
            style: 'text-align: center; font-size: 1.2em;'
        },

        { 
            q: 'Angulo doble:<br><br>$\\sin^2x$', 
            a: '$\\dfrac{1 - \\cos(2x)}{2}$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Angulo doble:<br><br>$\\cos^2x$', 
            a: '$\\dfrac{1 + \\cos(2x)}{2}$',
            style: 'text-align: center; font-size: 1.2em;'
        },
        { 
            q: 'Angulo doble:<br><br>$\\tan^2x$', 
            a: '$1 - \\dfrac{2\\tan x}{\\tan(2x)}$',
            style: 'text-align: center; font-size: 1.2em;'
        }
    ];

    // [Mantén el resto del JavaScript igual que en tu versión original]
    let currentIndex = -1;
    let showingAnswer = false;
    let usedIndices = [];

    function updateCounter() {
      document.getElementById('counter').textContent = `${usedIndices.length}/${flashcards.length}`;
    }

    function flipCard() {
      const card = document.getElementById('card-inner');
      if (showingAnswer) {
        card.classList.remove('flip-in');
        card.classList.add('flip-out');
      } else {
        card.classList.remove('flip-out');
        card.classList.add('flip-in');
      }
      showingAnswer = !showingAnswer;
    }

    function nextCard() {
      const card = document.getElementById('card-inner');
      
      if (usedIndices.length === flashcards.length) {
        usedIndices = [];
      }
      
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * flashcards.length);
      } while (usedIndices.includes(newIndex) && usedIndices.length < flashcards.length);
      
      usedIndices.push(newIndex);
      currentIndex = newIndex;
      
      if (showingAnswer) {
        card.classList.remove('flip-in');
        card.classList.add('flip-out');
        showingAnswer = false;
      }
      
      setTimeout(() => {
        const fc = flashcards[currentIndex];
        document.getElementById('question').querySelector('.card-content').innerHTML = fc.q;
        document.getElementById('answer').querySelector('.card-content').innerHTML = fc.a;
        
        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise();
        }
        
        updateCounter();
      }, 300);
    }

    if (window.innerWidth > 768) {
      document.addEventListener('keydown', function(e) {
        if (e.code === 'Space') {
          e.preventDefault();
          if (!showingAnswer) {
            flipCard();
          } else {
            nextCard();
          }
        }
        
        if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
          nextCard();
        }
        
        if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
          flipCard();
        }
      });
    }

    window.onload = function() {
      nextCard();
      updateCounter();
      
      if (window.MathJax) {
        MathJax.startup.document.state(0);
        MathJax.typesetPromise();
      }
    };
  </script>
</body>
</html>
